{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/main.css' %}">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark" >
        <div class="container" >
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarCollapse">
                <ul class="navbar-nav ml-md-auto"> <!-- Add ml-md-auto class here -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'index' %}"><i class="fas fa-user"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'contact' %}"><i class="fas fa-sign-in-alt"></i> Contact</a>
                    </li>
                  
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container-fluid login-container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center">LOG IN</h1>
                {% for m in messages %}
                {{m}}
                {% endfor %}
                <form action="{% url 'admin' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="student-name">Username</label>
                        <input type="text" class="form-control" name="name" id="student-name" placeholder="Enter your username">
                    </div>
                    <div class="form-group">
                        <label for="student-address">Password</label>
                        <input type="password" class="form-control" name="psw" id="student-address" placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </form>
            </div>
        </div>
    </div>
    

    <footer class="footer" style="background-color: #003302;">
        <div>
            <p>Copyright Â© 2024 Altos Technologies- Template by: <a href="https://altostechnologies.in/">altostechnologies</p></a>
        </div>
    </footer>
    

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
